<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js"></script> -->

    <style>
        
    </style>


</head>

<body>
    <section class="budget-section">
        <div class="budget-content">
            <div class="ui stackable center aligned container">
                <h1 class="ui header">Available Budget in Month</h1>

                <div class="ui statistic">
                    <div class="value budget-value">
                        <i class="small rupee icon"></i>
                        <p>1,010</p>
                    </div>
                </div>

                <div class="ui text container budget-viewer">
                    <div class="ui segment income-viewer green">
                        <p>Income</p>
                        <p>+ 2,000</p>
                    </div>
                    <div class="ui segment expences-viewer red">
                        <p>Expences</p>
                        <p>- 1,280</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="add-section">
            <div class="ui stackable center aligned container">
                <div class="ui segment center aligned stackable grid">
                    <div class="three wide column">
                        <select class="ui dropdown selection type">
                            <option value="">Select</option>
                            <option value="Income">Income &nbsp; <b>+</b></option>
                            <option value="Expences">Expences &nbsp; <b>-</b></option>
                        </select>
                    </div>
                    <div class="eight wide column">
                        <div class="ui form">
                            <input type="text" name="first-name" placeholder="Expences" class="description">
                        </div>
                    </div>
                    <div class="three wide column">
                        <div class="ui form">
                            <input type="number" name="first-name" placeholder="Value" class="value_type">
                        </div>
                    </div>
                    <div class="two wide column">
                        <button class="ui large circular green icon button" id="add_record">
                            <i class="right checkmark icon"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="budget-list">
            <div class="ui stackable grid container">
                <div class="eight wide column">
                    <h2 class="ui header green">Income</h2>
                    <div class="ui celled list">
                        <div class="item income-list">
                            <p class="left floated">An excellent companion</p>
                            <button class="ui tiny basic circular green icon button right floated close-opt">
                                <i class="close icon"></i>
                            </button>
                            <p class="right floated animated twice bounceInRight delay-0s">+1,294</p>
                        </div>
                        <div class="item income-list">
                            <p class="left floated">An excellent companion</p>
                            <button class="ui tiny basic circular green icon button right floated close-opt">
                                <i class="close icon"></i>
                            </button>
                            <p class="right floated animated twice bounceInRight delay-0s">+178</p>
                        </div>
                    </div>
                </div>
                <div class="eight wide column">
                    <h2 class="ui header red">Expences</h2>
                    <div class="ui celled list">
                        <div class="item expences-list">
                            <p class="left floated">An excellent companion</p>
                            <button class="ui tiny basic circular red icon button right floated close-opt">
                                <i class="close icon"></i>
                            </button>
                            <p class="right floated animated twice bounceInRight delay-0s">-345</p>
                        </div>
                        <div class="item expences-list">
                            <p class="left floated">An excellent companion</p>
                            <button class="ui tiny basic circular red icon button right floated close-opt">
                                <i class="close icon"></i>
                            </button>
                            <p class="right floated animated twice bounceInRight delay-0s">-1,345</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="ui container">
        
    </section>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=myMap"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</body>

</html>
